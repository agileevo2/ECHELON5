        /**
         * Hjelpefunksjon for √• beregne avstand mellom to GPS-punkter (Haversine-formelen)
         * Returnerer avstanden i meter.
         */
        function calculateDistance(lat1, lon1, lat2, lon2) {
            const R = 6371e3; // Jordens radius i meter
            const œÜ1 = lat1 * Math.PI / 180; // œÜ, Œª i radianer
            const œÜ2 = lat2 * Math.PI / 180;
            const ŒîœÜ = (lat2 - lat1) * Math.PI / 180;
            const ŒîŒª = (lon2 - lon1) * Math.PI / 180;

            const a = Math.sin(ŒîœÜ / 2) * Math.sin(ŒîœÜ / 2) +
                      Math.cos(œÜ1) * Math.cos(œÜ2) *
                      Math.sin(ŒîŒª / 2) * Math.sin(ŒîŒª / 2);
            const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));

            const d = R * c; // avstand i meter
            return d;
        }

                return;
            }

            let html = `
                <!-- Tilbakeknapp -->
                <button class="download-button" style="margin-bottom: 25px; background-color: #444;" onclick="showMasterPortal()">
                    &larr; Tilbake til Master Portal
                </button>
                
                <h4>ADMIN-INSTRUKSJON</h4>
                <h5>Kode: <strong>${adminData.code}</strong></h5>
                <p style="background: #222; padding: 15px; border-radius: 4px; border: 1px solid #555; line-height: 1.7;">
                    ${adminData.adminInstructions}
                </p>
                
                <hr style="border: none; border-top: 2px solid #ff9900; margin: 30px 0;">
                
                <h4>DELTAGERMELDING (FORH√ÖNDSVISNING)</h4>
                <!-- Her settes den faktiske meldingen inn -->
                <div style="border: 1px dashed #666; padding: 15px; background: #0c0c0c;">
                    ${participantMessage}
                </div>
            `;

            messageDisplay.innerHTML = html;
            window.scrollTo(0, 0); // Scroll til toppen
        }
        // --- SLUTT P√Ö MASTER PORTAL-FUNKSJONER ---

    </script>
